<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form class="formreg">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              Full Name<span class="req">*</span>
            </label>
            <input type="text" id="regfullname" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" id="regusername" required autocomplete="off" />
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" id="regemail" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" id="regpasswd" required autocomplete="off" />
        </div>

        <a id="regbutton" class="button button-block">Get Started</a>

      </form>

    </div>

    <div id="login">
      <h1>Welcome Back!</h1>

      <form  class="formlog">

        <div class="field-wrap">
          <label>
            Username<span class="req">*</span>
          </label>
          <input type="text" id="logusername" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" id="logpasswd" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="">Forgot Password?</a></p>

        <a id="logbutton" class="button button-block" >Log In</a>

      </form>

    </div>

  </div><!-- tab-content -->

</div>
